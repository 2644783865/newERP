<div>
    <table class="announce-list">
        <thead>
            <tr>
                <th>*</th>
                <th>栏目</th>
                <th style="width: 200px">标题</th>
                <th>发布时间</th>
                <th>终止时间</th>
                <th>发布人</th>
                <th>阅览人数</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="(itemIndex, ann) in announcements">
                <td>{{itemIndex + 1}}</td>
                <td>{{ann.group}}</td>
                <td>{{ann.title}}</td>
                <td>{{ann.publishDate}}</td>
                <td>{{ann.endDate}}</td>
                <td>{{ann.publisher}}</td>
                <td>{{ann.readNum}}</td>
            </tr>
        </tbody>
    </table>
</div>
